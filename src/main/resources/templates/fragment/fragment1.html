<!DOCTYPE html>
<html th:fragment="exam(var)"
      xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{main-view.html}"
>
<div>
  <p id="test2"> h2</p>
</div>
<script th:inline="javascript">

  let a1 = document.getElementById("test2");

  a1.innerText += value2;
