<!DOCTYPE html>
<html th:fragment="exam(var)"
             xmlns:th="http://www.thymeleaf.org"
             xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
            layout:decorate="~{main-view.html}"
>
    <div>
        <p id="test"> h2</p>
    </div>
    <script th:inline="javascript">
        let data = [[${var}]];
        let value1 = 'javascript에서 받은 데이터를 다시 뿌려준다. - ' + data;

        let a = document.getElementById("test");

        a.innerText += value1;
    </script>
